name: Popular Article from DEV.to!
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "30 2 * * *"
    
env:
  TEST_VALUE: ${{ secrets.TECHNEWS_WEBHOOK_URL }}

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: create env file
      run: |
        touch .env
        echo WEBHOOK_URL = ${{ secrets.TECHNEWS_WEBHOOK_URL }} >> .env
    - run: cd dev.to && npm ci && node index.js
      env:
        WEBHOOK_URL: ${{ secrets.TECHNEWS_WEBHOOK_URL }}
